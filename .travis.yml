---
language: ruby
sudo: false
addons:
  apt:
    packages:
      - libaugeas-dev
    sources:
      - augeas
cache: bundler
bundler_args: --without system_tests
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'"]
matrix:
  fast_finish: true
  include:
  - rvm: 2.1
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.4
    env: PUPPET_GEM_VERSION="~> 5.0"
  - rvm: 2.5
    env: PUPPET_GEM_VERSION="~> 6.0"
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=debian7-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=debian8-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=ubuntu1404-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=ubuntu1604-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=centos6-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  - rvm: default
    sudo: required
    services: docker
    env:
      - PUPPET_INSTALL_TYPE=agent
      - BEAKER_IS_PE=no
      - BEAKER_PUPPET_COLLECTION=puppet5
      - BEAKER_debug=true
      - BEAKER_setfile=centos7-64{hypervisor=docker}
    bundler_args:
    script: bundle exec rspec spec/acceptance/*_spec.rb
  allow_failures:
    - rvm: default
      sudo: required
      services: docker
      env: BEAKER_set="debian-7"
      bundler_args: 
      script: sudo service docker restart ; sleep 10 && bundle exec rspec spec/acceptance/*_spec.rb
    - rvm: default
      sudo: required
      services: docker
      env: BEAKER_set="ubuntu-16.04"
      bundler_args: 
      script: sudo service docker restart ; sleep 10 && bundle exec rspec spec/acceptance/*_spec.rb
